#Priority: 
#change prefix from C-b to C-a
unbind C-b 
set -g prefix C-a  
 
#bind C-a C-a to 'home', or start of line, which was C-a previously  
bind C-a send-prefix

# While you are building/making changes to your .tmux.conf file, 
# you may want to see how your changes affect your tmux session, 
# without having to open a new session. The following reloads the 
# .tmux.conf file, even while you are in an active session, 
# using the key combination Prefix r. 

bind r source-file ~/.tmux.conf \; display "Reloaded ~/.tmux.conf"

#Terminal admin

# scrollback size
set -g history-limit 10000
# set mouse off/on 
set -g mouse off
# 256 colours
set -g default-terminal "screen-256color"
# start with window 1 (instead of 0)
set -g base-index 1
# start with pane 1
set -g pane-base-index 1

# PANE COLOURS #

# set inactive/active window styles
set -g window-style 'fg=colour247,bg=colour236'
set -g window-active-style 'fg=colour250,bg=black'
 
# pane border
set -g pane-border-bg colour235
set -g pane-border-fg colour238
set -g pane-active-border-bg colour236
set -g pane-active-border-fg colour202

# PANE NAVIGATION/MANAGEMENT #

# splitting panes
bind \ split-window -h -c '#{pane_current_path}'
bind - split-window -v -c '#{pane_current_path}'

# open new panes in current path
bind c new-window -c '#{pane_current_path}'
 
# Use Alt-arrow keys WITHOUT PREFIX KEY to switch panes
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D
