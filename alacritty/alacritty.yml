import:
 - ~/.config/alacritty/themes/solarized_dark.yml

env:
  TERM: alacritty

window:
  padding:
    x: 0
    y: 2

  dynamic_padding: true

font:
  normal:
    family: Source Code Pro
    style: Regular

  bold:
    family: Source Code Pro
    style: Bold

  italic:
    family: Source Code Pro
    style: Italic

  bold_italic:
    family: Source Code Pro
    style: Bold Italic

  size: 15.0

draw_bold_text_with_bright_colors: true

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: true